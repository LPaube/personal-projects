<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-whole" class="container">
        <nav id="navbar">
            <ul>
                <li><div id="nav-stopwatch" class="nav-select">Stopwatch</a></li>
                <li><div id="nav-timer" class="nav-select">Timer</a></li>
                <li><div id="nav-clock" class="nav-select">Clock</a></li>
            </ul>
        </nav>
        <main>
            <div id="container-main" class="container">
                <!-- Stopwatch time -->
                <div id="time-stopwatch" class="container-time">
                    <h2 id="num-stopwatch" class="num">00:00:00:00</h2>
                </div>
                <!-- Timer time -->
                <div id="time-timer" class="container-time">
                    <h2 id="num-timer" class="num">00:00:00</h2>
                </div>

                <!-- Stopwatch controls -->
                <div id="controls-stopwatch" class="controls">
                    <div id="wrapper-btn" class="wrapper-controls-stopwatch">
                        <div id="start-stopwatch" class="startwatch stopwatch-btn btn">START</div>
                        <div id="reset-stopwatch" class="stopwatch-btn btn">RESET</div>
                    </div>
                </div>
                <!-- Timer controls -->
                <div id="controls-timer" class="controls">
                    <div id="wrapper-btn-top" class="wrapper-controls-timer">
                        <div id="start-timer" class="timer-btn btn">START</div>
                        <div id="reset-timer" class="timer-btn btn">SET<p>WITH NEW NUMBERS</p></div>
                    </div>                    
                    <div id="wrapper-btn-bottom" class="wrapper-controls-timer">
                        <div id="hours-timer" class="timer-btn input-btn btn">
                            <label for="hours-input">HOURS</label>
                            <input type="number" id="hours-input" name="hours" min="0" maxlength="2" value="0">
                        </div>
                        <div id="minutes-timer" class="timer-btn input-btn btn">
                            <label for="minutes-input">MINUTES</label>
                            <input type="number" id="minutes-input" name="minutes" min="0" maxlength="2" value="0">
                        </div>
                        <div id="seconds-timer" class="timer-btn input-btn btn">
                            <label for="seconds-input">SECONDS</label>
                            <input type="number" id="seconds-input" name="seconds" min="0" maxlength="2" value="0">
                        </div>

                    </div>                    
                </div>
                
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>

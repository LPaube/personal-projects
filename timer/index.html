<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-whole" class="container">
        <nav id="navbar">
            <ul>
                <li>Stopwatch</li>
                <li>Timer</li>
                <li>Clock</li>
            </ul>
        </nav>
        <main>
            <div id="container-main" class="container">
                <div id="time">
                    <h2 id="time-num">00:00:00:00</h2>
                </div>
                <div id="controls-stopwatch" class="controls">
                    <div id="wrapper-btn" class="wrapper">
                        <div id="start-stopwatch" class="btn" type="button">START</div>
                        <div id="reset-stopwatch" class="btn" type="button">RESET</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
